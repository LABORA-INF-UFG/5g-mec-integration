---
apiVersion: v1
data:
  Caddyfile: |-
    {$SITE_ADDRESS} {
      reverse_proxy /* localhost:8087
    }

kind: ConfigMap
metadata:
  name: caddy-conf
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: imc_calc
spec:
  selector:
    matchLabels:
      app: imc_calc
  replicas: 1
  template:
    metadata:
      labels:
        app: imc_calc
    spec:
      containers:
        - name: imc_calc
          image: imc_calc:0.1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8087
          # env:
          #   - name: TURNIP
          #     value: "trunIP"
          #   - name: TURNPORT
          #     value: "turnPort"
          #   - name: USERNAME
          #     value: "username"
        - name: caddy
          image: caddy:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 443
          env:
            - name: SITE_ADDRESS
              value: "ptt.egrtcweb.co.in"
          volumeMounts:
          - name: caddy-vol
            mountPath: /etc/caddy/
         {{- if .Values.global.mepagent.enabled }}    # Se depende dos recursos da plataforma, sem essa parte dos recursos da plataforma n√£o podem ser usados
        - name: mep-agent
          image: '{{.Values.imagelocation.domainname}}/{{.Values.imagelocation.project}}/mep-agent:v1.5.1'
          imagePullPolicy: Always
          env:
            - name: ENABLE_WAIT
              value: "true"
            - name: MEP_IP
              value: "mep-api-gw.mep"
            - name: MEP_APIGW_PORT
              value: "8443"
            - name: CA_CERT_DOMAIN_NAME
              value: "edgegallery"
            - name: CA_CERT
              value: /usr/mep/ssl/ca.crt
            - name: AK
              valueFrom:
                secretKeyRef:
                  name: '{{ .Values.appconfig.aksk.secretname }}'
                  key: accesskey
            - name: SK
              valueFrom:
                secretKeyRef:
                  name: '{{ .Values.appconfig.aksk.secretname }}'
                  key: secretkey
            - name: APPINSTID
              valueFrom:
                secretKeyRef:
                  name: '{{ .Values.appconfig.aksk.secretname }}'
                  key: appInsId
          volumeMounts:
            - name: mep-agent-service-config-volume
              mountPath: /usr/mep/conf/app_instance_info.yaml
              subPath: app_instance_info.yaml
         {{- end }}
      volumes:
         {{- if .Values.global.mepagent.enabled }} 
        - name: mep-agent-service-config-volume
          configMap:
            name: '{{ .Values.global.mepagent.configmapname }}'
         {{- end }}
        - name: caddy-vol
          configMap:
            name: caddy-conf
            items:
              - key: Caddyfile
                path: Caddyfile
                mode: 0644
---
apiVersion: v1
kind: Service
metadata:
  name: ptt
  labels:
    svc: ptt
spec:
  type: NodePort
  ports:
    - port: 443
      targetPort: 443
      protocol: TCP
      nodePort: 32743
  selector:
    app: ptt
---
